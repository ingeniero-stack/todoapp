<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" style="background-color: #f2f2f2;">
        <div class="Heading" style="text-align: left;"><h1>Todo App</h1></div>
        <div id="todo-app">
            <form id="todo-form">
              <input type="text" id="todo-title" placeholder="Task title">
              <input type="text" id="todo-description" placeholder="Task description">
              <input type="date" id="todo-date">
              <button type="submit">Add Task</button>
              
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="Completed" style="text-align: left;"><h2>Completed List</h2>
            <input type="text" id="Completedtasks" placeholder="Completed Tasks">
            <button type="submit" style="background-color:blue; color: #f2f2f2;">Update</button>
            <button type="submit" style="background-color:blue; color: #f2f2f2;">Delete</button>
            <input type="checkbox">
        </div>
        
        <div class="Uncompleted" style="text-align: left;"><h2>Uncompleted List</h2>
            <button type="submit" style="background-color:blue; color: #f2f2f2;">Update</button>
            <button type="submit" style="background-color:blue; color: #f2f2f2;">Delete</button>
            <input type="checkbox">
            <input type="text" id="Completedtasks" placeholder="Completed Tasks">
        
    </div>
    <script src="todo.js"></script>
</body>
</html>
